<script>
function showMessage(message, type) {
  const commonOptions = {
    effect: 'fade',
    speed: 300,
    customClass: null,
    customIcon: null,
    showIcon: true,
    showCloseButton: true,
    autoclose: true,
    autotimeout: 3000,
    gap: 20,
    distance: 20,
    type: 'outline',
    position: 'right top'
  };

  const options = {
    success: {
      status: 'success',
      title: 'Thành công!',
      text: message,
    },
    error: {
      status: 'error',
      title: 'Thất bại!',
      text: message,
    }
  };
  new Notify(Object.assign({}, commonOptions, options[type]));
}

</script>

<script type="text/javascript">
$("#btnSaveProfile").on("click", function() {
    $('#btnSaveProfile').html('<i class="fa fa-spinner fa-spin"></i> Processing...')
        .prop('disabled',
            true);
    $.ajax({
        url: "https://zshopclone7.cmsnt.net/ajaxs/client/auth.php",
        method: "POST",
        dataType: "JSON",
        data: {
            action: 'ChangeProfile',
            token: $("#token").val(),
            phone: $("#phone").val(),
            fullname: $("#fullname").val(),
            telegram_chat_id: $("#telegram_chat_id").val()
        },
        success: function(respone) {
            if (respone.status == 'success') {
                Swal.fire('Successful!', respone.msg, 'success');
            } else {
                Swal.fire('Failure!', respone.msg, 'error');
            }
            $('#btnSaveProfile').html(
                'Lưu'
            ).prop('disabled',
                false);
        },
        error: function() {
            showMessage('Không thể xử lý', 'error');
            $('#btnSaveProfile').html(
                'Lưu'
            ).prop('disabled',
                false);
        }

    });
});
</script>
